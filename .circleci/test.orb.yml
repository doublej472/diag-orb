version: 2.1

orbs:
  diag: fernfernfern/diag@dev:volatile

executors:
  docker:
    parameters:
      image:
        type: string
        default: python
      tag:
        type: string
        default: latest
    docker:
      - image: circleci/<< parameters.image >>:<< parameters.tag >>
  macos:
    macos:
      xcode: "10.1.0"
  machine:
    machine: true

jobs:
  build:
    parameters:
      executor:
        type: string
        default: docker
    executor: << parameters.executor >>
    steps:
      - run: sleep 10

workflows:
  version: 2
  my-workflow:
    jobs:
      - build:
          pre-steps:
            - diag/create-sample-data
            - diag/record-top
          post-steps:
            - diag/post-steps
      - build:
          executor: machine
          pre-steps:
            - diag/create-sample-data
            - diag/record-top
          post-steps:
            - diag/post-steps
      - build:
          executor: macos
          pre-steps:
            - diag/create-sample-data
            - diag/record-top
          post-steps:
            - diag/post-steps

