version: 2.1

executors:
  default:
    docker:
      - image: circleci/python

jobs:
  orb-build:
    executor: default
    steps:
      - run: sudo bash -c "$(curl -fSl https://raw.githubusercontent.com/CircleCI-Public/circleci-cli/master/install.sh)"
      - checkout
      - run: circleci config pack orb > packed.yml
      - store_artifacts:
          path: packed.yml
          destination: orb
      - run: circleci orb validate packed.yml

workflows:
  daig-orb:
    jobs:
      - orb-build